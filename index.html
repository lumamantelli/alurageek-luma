<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/rodape.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/produtos.css">
    <link rel="stylesheet" href="./css/produtos-home.css">
    <title>AluraGeek</title>
</head>
<body>
    <header class="cabecalho">
        <div>
            <img class="logo" src="./imagens/Logo.svg" alt="Logo AluraGeek" data-logo>
            <form class="pesquisa">
                <input class="input__pesquisa" type="text" placeholder="O que deseja encontrar?" data-pesquisa>
                <button class="btn btn__pesquisar" type="submit">
                    <img class="lupa__pesquisa" src="./imagens/lupa.svg" alt="Lupa Pesquisar" data-botao-pesquisa>
                </button>
            </form>
        </div>
        <a href="./pages/login.html">
            <button class="btn btn__login" type="submit" data-botao-login>Login</button>
        </a>
        <button class="btn__pesquisar2"><img src="./imagens/lupa.svg" alt="lupa"></button>
    </header>
    <main class="conteudo">
        <section class="banner">
            <h1 class="banner__titulo">Dezembro Promocional</h1>
            <p class="banner__texto">Produtos selecionados com 33% de desconto</p>
            <a href="#produtos__items">
                <button class="btn btn__banner">Ver consoles</button>
            </a>
        </section>
        <section class="produtos">
            <div class="produtos__container starwars">
                <div class="produtos__cabecalho">
                    <h1 class="produtos__titulo">Todos Produtos</h1>
                    <a href="./pages/produtos-add.html">
                        <button class="btn btn__add-produto" data-botao-add>
                            Adicionar produto
                        </button>
                    </a>
                </div>
                <ul class="produtos__items" data-lista>
                   
                </ul>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__conteudo">
            <img src="./imagens/Logo.svg" alt="Logo AluraGeek">
            <nav class="rodape__nav">
                <ul class="nav__list">
                    <li class="nav__items">Quem somos nós</li>
                    <li class="nav__items">Política de privacidade</li>
                    <li class="nav__items">Programa fidelidade</li>
                    <li class="nav__items">Nossas lojas</li>
                    <li class="nav__items">Quero ser franqueado</li>
                    <li class="nav__items">Anuncie aqui</li>
                </ul>
            </nav>
            <form action="" class="rodape__contato">
                <h1>Fale conosco</h1>
                <fieldset class="form__campo">
                    <label for="">Nome</label>
                    <input type="text" name="nome" id="nome" class="form__nome" minlength="3" maxlength="40" required>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="form__campo">
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" maxlength="120" placeholder="Escreva sua mensagem" required></textarea>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <button class="btn btn__enviar" type="submit">Enviar</button>
            </form>
        </div>
    </footer>
    <footer class="copyrigth">
        <img class="copyrigth__img" src="./imagens/Copyrightcinza.svg" alt="Copyrigth">
        <p class="copyrigth__texto">Luma Mantelli - 2023</p>
    </footer>
</body>
<script src="./js/formularioRodape.js" type="module"></script>
<script src="./js/logo.js"></script>
<script type="module" src="./js/mostrar-produtos.js"></script>
<script type="module" src="./js/buscarProduto.js"></script>
</html>
